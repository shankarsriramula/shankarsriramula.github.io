<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UiBrains Techno Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav{
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li{
            float: left;
        }
        nav ul li a{
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;

        }
        nav ul li a:hover{
            background-color:green;
        }
        h1{
            color: lightsalmon;
        }
        body{
            font-family: Arial, sans-serif;
            background: white url("images/image5.jpeg");
        }
        .form-div{
            width: 250px;
            text-align: center;
            margin: 250px auto;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px #00aeef;
            padding: 5px;
        }
        .form-div img{
            width: 200px;
            margin-top: -50px;
        }
        .form-div h2{
            color: white;
            margin-top: 10px;
        }
        input[type='text'],
        input[type='password']{
            text-align: center;
            border: none;
            outline: none;
            font-size: 18px;
            height: 35px;
            background: transparent;
            color: white;
            border-bottom: 3px solid teal;
            width: 200px;
        }
        ::placeholder{
            color: lightgrey;
        }
        input[text='text']:focus,
        input[text='password']:{
            border-bottom: 3px solid darkorchid;
        }
        input[type='submit']{
            background-color: teal;
            color: white;
            border: none;
            margin: 15px;
            font-size: 18px;
            padding: 8px 35px;
            border-radius: 50px;
        }
        input[type='submit']:hover{
            background-color: #00aeef;
            box-shadow: 0 0 15px white;
            transition: color 0.1s, background 0.1s;
        }
        .main-footer{
            text-align: center;
            color: orangered;
            padding: 20px;
        }

        .main-footer,h3{
            padding: 0;
            background-position: center;
            margin: auto;

        }

    </style>
</head>
<body>

<!-- Main Navigation-->
<nav class="main-nav">
    <ul>
        <li>
            <a href="index.html">
            <i class="fa fa-home"></i> Home</a>
        </li>
        <li>
            <a href="news.html">
                <i class="fa fa-newspaper-o"></i> News</a>
        </li>
        <li>
            <a href="gallery.html">
                <i class="fa fa-image"></i> Gallery</a>
        </li>
        <li>
            <a href="about.html">
                <i class="fa fa-id-card"></i> About Us</a>
        </li>
        <li>
            <a href="contact.html" class="active">
                <i class="fa fa-home"></i> Contact Us</a>
        </li>
    </ul>
</nav>
<!-- Contact Us-->
<div class="form-div">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name">
        <br>
        <input type="text" placeholder="Your Email">
        <br>
        <input type="text" placeholder="Your Subject">
        <br>
        <label></label>
        <form>
            <textarea rows="5" cols="2"></textarea>
        </form>
        <input type="submit" value="Contact">

    </form>
</div>
<!-- Main Footer -->
<footer class="main-footer">
    <h3>Copyrigth &copy; 2018, UiBrains Techno Portal</h3>
    <p>All Rigth Reserved</p>
    <p>Devolped & Maintained
        <a href="https://github.com/ShankarSriramula" target="_blank">
            <i class="fa fa-user-circle"></i> ShankarSriramula
        </a>
    </p>
</footer>

</body>
</html>
