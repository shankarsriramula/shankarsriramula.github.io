<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Animation</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        .simple {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
            border-radius: 50%;
            border: 20px solid darkred;
            animation: simple 2s infinite linear;
        }
        @keyframes simple {
            0%{
                background-color: darkred;
                border-color: darkred;
            }
            25%,75%{
                background-color: lightsalmon;
                border-color: darkred;
            }
        }
        .spin{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 20px solid lightsalmon;
            border-top: 20px solid darkred;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            0%{
                transform: rotate(2,-1,-1,0deg) rotate(0deg);
            }
            25%{
                transform: rotate3d(2,-1,-1,90deg) rotate(90deg);
            }
            50%{
                transform: rotate3d(2,-1,-1,180deg) rotate(180deg);
            }
            75%{
                transform: rotate3d(2,-1,-1,270deg)rotate(270deg);
            }
            100%{
                transform: rotate3d(2,-1,-1,360deg)rotate(360deg);
            }
        }
        .news{
            background-color: lightpink;
            font-size: 30px;
            text-align: center;
            box-shadow: 0 0 15px black;
            overflow: hidden;
        }
        .news p{
            margin: 0;
            animation: news 10s infinite linear;
        }
        @keyframes news {
            0%{transform: translateX(100%)}
            100%{transform: translateX(-100%)}
        }
        .animate {
            margin-bottom: 200px;
            width: 100px;
            height: 100px;
            background-color: mediumvioletred;
            animation: animate 4s infinite linear;
            position: relative;
        }
        @keyframes animate{
            0%{
                top: 0;
                left:0;
                transform: rotate(90deg);
            }
            25%{
                top: 0;
                left:200px;
                transform: rotate(180deg);
            }
            50%{
                top: 0;
                left:200px;
                transform: rotate(270deg);
            }
            75%{
                top: 0;
                left:200px;
                transform: rotate(360deg);

            }
            100%{
                top: 0;
                left:200px;
                transform: rotate(450deg);
            }
        }
        .football{
            margin-bottom: 450px;
            width: 85px;
            height: 85px;
            animation: football 10s infinite linear;
            position: relative;
        }
        @keyframes football {
            0%{
                top: 0px;
                left: 0px;
            }
            10%{
                top: 200px;
                left:200px;
            }
            20%{
                top: 0px;
                left: 400px;
            }
            30%{
                top: 200px ;
                left: 600px;
            }
            40% {
                top:0px;
                left: 800px;
            }
            50% {
                top: 200px;
                left: 1000px;
            }
            60%{
                top: 0;
                right:0 ;
            }
            70%{
                top: 200px;
                right:400px ;
            }
            80% {
                top: 0;
                right: 400px;
            }
            90%{
                top: 200px ;
                right:800px;
            }
            100%{
                top:0 ;
                left:0 ;
            }
        }
    </style>
</head>
<body>

    <h3>Simple Animation</h3>
    <div class="simple"></div>

    <hr>

    <h3>Spin Animation</h3>
    <div class="spin"></div>

    <hr>

    <h3>News Animation</h3>
    <div class="news">
        <p>Latest News: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, voluptatibus?</p>
    </div>

    <hr>

    <!-- Box Animation -->
    <h3>Box Animation</h3>
    <div class="animate"></div>

    <hr>

    <!-- Foot Ball Animation -->
    <h3>Foot Ball Animation</h3>
    <div class="football">
        <img src="img/ball-clip-art.jpg">
    </div>

    <hr>

</body>
</html>
