        <style>
        body{
        font-family: "Comic Sans MS",sans-serif;
        }
        h1{
        text-align: center;
        }
        .image{
            border: 2px solid black;
            width: 250px;
            float: left;
            display: inline-block;
            text-align: center;
            padding: 7px;
            margin: 5px;
            border-radius: 15px;
            overflow: hidden;
        }
        .image:hover{
        box-shadow: 0 0 15px black;
        }
        .image img{
        width: inherit;
        height: 200px;
        border-radius: 15px;
        }
        .desc{
        padding: 10px;
        }
        <!-----------Zoom---------->
        .zoom img{
            width: 600px;
            height: 400px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px black;
        }
        .zoom img {
            width: inherit;
            height: inherit;
            transition: all 1s;
        }
        .zoom:hover img {
            transform: scale(1.2, 1.2);
        }
        </style>
    </head>
