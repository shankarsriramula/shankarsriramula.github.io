<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="27_styles.css">
    <title>Employee Registration</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-4 ">
                <div class="card-header  text-center bg-primary text-white">
                    <h3><i class="fas fa-empire text-white"></i>
                        Employee Registration
                    </h3>
                </div>
                <div class="card-body">
                    <form id="book-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Employee Name" id="name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Employee Email" id="email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Employee Designation" id="designation">
                        </div>
                        <div>
                        <input type="submit" value="Add to file" class="btn btn-outline-success btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <table class="table text-center table-hover">
                        <thead class="bg-secondary text-white">
                        <tr>
                            <th>Employee Name</th>
                            <th>Employee Email</th>
                            <th>Employee Designation</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="27_Script.js"></script>
</body>
</html>
