<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <title>JQuery CountTo Plugin</title>
    <style>

    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Magnify Plugin</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>


<!-- Count To Plugin -->
<section class="p-3 aqua-gradient-rgba mt-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-4">
                <h3 class="display-3">
                    <span class="timer" data-from="0" data-to="1800"
                          data-speed="5000" data-refresh-interval="50"></span>
                </h3>
                <h3>Students Trained</h3>
            </div>
            <div class="col-md-4">
                <h3 class="display-3">
                    <span class="timer" data-from="100" data-to="25475"
                          data-speed="5000" data-refresh-interval="50"></span>
                </h3>
                <h3>Lines Of Code</h3>
            </div>
            <div class="col-md-4">
                <h3 class="display-3">
                    <span class="timer" data-from="100" data-to="54758"
                          data-speed="5000" data-refresh-interval="50"></span>
                </h3>
                <h3>Downloads</h3>
            </div>
        </div>
    </div>
</section>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="jquery.countTo.js"></script>
<script src="10_app.js"></script>
<script type="text/javascript">
    $('.timer').countTo();
</script>
</body>
</html>
