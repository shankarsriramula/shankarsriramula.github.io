<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Buttons in Bootstrap4</title>
    <style>
        .myitem:hover{
            background-color: red;
            color: white;
        }
        .abc{
            border: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <a class="navbar-brand" href="#">Buttons in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-light">Light</button>

        <hr>

        <!-- BUTTON TAGS -->
        <a href="#" role="button" class="btn btn-success">Link</a>
        <button type="submit" class="btn btn-success">Button</button>
        <input type="button" value="Input" class="btn btn-success">
        <input type="submit" value="Submit" class="btn btn-success">
        <input type="reset" value="Reset" class="btn btn-success">

        <hr>

        <!-- OUTLINE BUTTONS -->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>

         <hr>

        <!-- BUTTON SIZES -->
        <button type="button"><i class="fa fa-user btn-lg "></i> Large button</button>
        <button type="button" class="btn-sm">Small button</button>
        <hr>
        <button type="button" class="btn-block  btn-lg bg-warning">Block level button</button>

        <hr>

        <!-- SPLIT DROPDOWNS btn-group-->
        <div class="btn-group">
            <button type="button" class=" bg-danger abc ">My Button</button>
            <button type="button" class=" fa fa-caret-down bg-danger abc " data-toggle="dropdown" >

            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item myitem">Link One</a>
                <a href="#" class="dropdown-item myitem">Link Two</a>
                <a href="#" class="dropdown-item myitem">Link Three</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item myitem">Link Four</a>
            </div>
        </div>

        <hr>

        <!-- BUTTON GROUPS -->
        <div class="btn-group btn-group-lg ">
            <button type="button" class="btn bg-default">Left</button>
            <button type="button" class="btn bg-default">Middle</button>
            <button type="button" class="btn bg-default">Right</button>
        </div>

        <hr>

        <!-- BUTTON TOOLBAR -->

        <div class="btn-toolbar">
            <div class="btn-group mr-2" >
                <button type="button" class="btn btn-green">1</button>
                <button type="button" class="btn btn-green">2</button>
                <button type="button" class="btn btn-green">3</button>
                <button type="button" class="btn btn-green">4</button>
            </div>
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-green">5</button>
                <button type="button" class="btn btn-green">6</button>
                <button type="button" class="btn btn-green">7</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-green">8</button>
            </div>
        </div>


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
