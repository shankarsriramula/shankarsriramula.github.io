<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>InputGroups in Bootstrap4</title>
    <style>
        .nag:focus{
            background-color: forestgreen;
            color: white;
            border: none;!important;        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <a class="navbar-brand" href="#">InputGroups in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

    <!-- Prepend -->
    <div class="input-group p-3">
        <div class="input-group-prepend ">
            <span  class="input-group-text bg-secondary">
                <i class="fa fa-user-circle text-white"></i>
            </span>
        </div>
        <input class="form-control nag " type="text" placeholder="Username">
    </div>

    <!-- Append -->
    <div class="input-group p-3">
        <input type="text" class="form-control nag"  placeholder="Recipient's username">
        <div class="input-group-append ">
            <span class="input-group-text bg-primary text-white" >@uibrains.com</span>
        </div>
    </div>


    <!-- Both -->
    <div class="input-group p-3">
        <div class="input-group-prepend ">
            <span class="input-group-text bg-danger" >
                <i class="fa fa-user-clock"></i>
            </span>
        </div>
        <input class="form-control nag" type="text">
        <div class="input-group-append">
            <span class="input-group-text bg-warning "><i class="fa fa-clock"></i></span>
        </div>
    </div>

    <br>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
