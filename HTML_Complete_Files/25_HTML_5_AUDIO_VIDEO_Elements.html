<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "old English Text" sans-serif;
        }
        div{
            background-image: url("img/background1.jpg");
            padding: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px black;
        }
        video{
            width: inherit;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
<h2>Audio Player</h2>
    <div>
<audio controls>
    <source src="media/audio.mp3" type="audio/mp3">
</audio>
    </div>

    <!-- Video Element -->
    <h2>Video Player</h2>
    <div>
        <video controls>
            <source src="media/video.mp4"type="video/mp4">
        </video>
    </div>

</body>
</html>
