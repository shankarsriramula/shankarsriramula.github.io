<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Nav Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        nav{
            background-image: url("img/background1.jpg");
            padding: 5px;
        }
        nav a{
            text-decoration: none;
            color: yellow;
            font-size: 20px;
            padding: 10px 25px;
            display: inline-block;
        }
        nav a:hover{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>

   <!-- HTML Nav Element -->
<nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">CONTACT US</a>
    <a href="#">COURESES</a>
    <a href="#">CAREEES</a>
    <a href="#">PLACEMENTS</a>

</nav>

</body>
</html>
