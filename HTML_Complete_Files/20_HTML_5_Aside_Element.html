<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        aside{
            background-image: url("img/background1.jpg");
            float: left;
            width: 250px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }
        aside ul{
            life-style-type:none;
            padding: 0;
            margin: 0;
        }
        aside ul li a{
            text-decoration: none;
            color: orangered;
            padding: 14px 25px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- HTML Aside Element -->
    <aside>
    <ul>
    <li>
    <a href="#">ABOUT</a>
    </li>

            <a href="#">EDUCATION</a>
        </li>
        <li>

        </li>

        </li>

        </li>
</body>
</html>
